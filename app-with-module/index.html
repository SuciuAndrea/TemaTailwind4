<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Story</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-6">

  <!-- Container with header and cards -->
  <div class="max-w-4xl w-full">
    <!-- Header Section -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-900">
        Inside story of our <span class="font-extrabold">company</span>.
      </h1>
    </div>

    <!-- "Go to Blog" Button -->
    <div class="flex justify-end mb-6">
      <a href="#" class="bg-black text-white font-semibold py-2 px-4 rounded hover:bg-gray-800">
        Go to Blog
      </a>
    </div>

    <!-- Cards Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      <!-- Card 1 -->
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="img/img1.jpg" alt="A Discount Cartridge" class="w-full rounded-md mb-4 h-40 object-cover">
        <span class="text-xs uppercase font-semibold text-yellow-700">Technology</span>
        <h2 class="text-lg font-bold mt-2">A Discount Cartridge dsu is Better Ever.</h2>
        <p class="text-blue-600 font-bold mt-2">→</p>
      </div>

      <!-- Card 2 -->
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="img/img2.jpg" alt="Good Design" class="w-full rounded-md mb-4 h-40 object-cover">
        <span class="text-xs uppercase font-semibold text-blue-700">Design</span>
        <h2 class="text-lg font-bold mt-2">Good design is the key of business.</h2>
        <p class="text-blue-600 font-bold mt-2">→</p>
      </div>

      <!-- Card 3 -->
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="img/img3.jpg" alt="Client Satisfaction" class="w-full rounded-md mb-4 h-40 object-cover">
        <span class="text-xs uppercase font-semibold text-red-700">Support</span>
        <h2 class="text-lg font-bold mt-2">Client satisfaction is the goal of business success.</h2>
        <p class="text-blue-600 font-bold mt-2">→</p>
      </div>

    </div>
  </div>

</body>
</html>
